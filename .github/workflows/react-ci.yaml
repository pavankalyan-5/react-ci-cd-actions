name: Sample React CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Print NodeJs version
        run: node --version
      - name: Print NPM version
        run: npm --version
      - name: Install dependencies
        run: npm install
      - name: Run build
        run: npm run build